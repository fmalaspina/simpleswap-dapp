<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpleSwap Interface</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SimpleSwap Front-end</h1>

    <!-- Connect / Disconnect -->
    <button id="connectBtn">Connect</button>
    <p id="accountAddress">Not connected</p>
    <label for="accountBalanceA">Token A balance:<a id="accountBalanceA"></a></label>
    <br/>
    <label for="accountBalanceB">Token B balance:<a id="accountBalanceB"></a></label>
    <label for="allowanceA">Token A allowance:</label>
    <p id="allowanceA"></p>
    <label for="reserveB">Token B reserve:</label>
    <p id="reserveB"></p>
    <hr>
    <!-- Amount inputs -->
    <label for="amountA">Token A amount:</label>
    <input type="text" id="amountA" placeholder="0.0" />

    <label for="amountB">Token B amount:</label>
    <input type="text" id="amountB" placeholder="0.0" />

    <!-- Approve / Swap -->
    <button id="approveBtn"  onclick="approveTokenA()" disabled>Approve</button>
    <button id="swapBtn"     onclick="performSwap()"   enabled>Swap</button>

    <hr />

    <!-- Price buttons -->
    <button onclick="getPriceAB()">Price A→B</button>
    <span id="priceAB"></span><br />

    <button onclick="getPriceBA()">Price B→A</button>
    <span id="priceBA"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
