<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpleSwap Interface</title>

  <!-- CSS Main -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    button:disabled {
      background: #999 !important;   /* gris más oscuro */
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SimpleSwap</h1>

    <!-- Connect / Disconnect -->
    <button id="connectBtn">Connect</button>
    <p id="accountAddress">Not connected</p>

    <!-- Amount IN -->
    <label for="amountIn">Amount in:</label>
    <input type="text" id="amountIn" placeholder="0.0" />

    <!-- Direction selector -->
    <label for="direction">Direction:</label>
    <select id="direction">
      <option value="AtoB">Token&nbsp;A → Token&nbsp;B</option>
      <option value="BtoA">Token&nbsp;B → Token&nbsp;A</option>
    </select>

    <!-- Approve / Swap -->
    <button id="swapBtn"     onclick="performSwap()"       disabled>Swap</button>
    
    <!-- Preview amount -->

    <p id="preview">
      Amount to receive: —           
    </p>
    <button id="approveBtn"  onclick="approveInputToken()" disabled>Approve</button>
    
    <hr />

    <!-- Prices -->
    <button onclick="updatePrices()">Refresh Prices</button>
    <p id="priceAB">–</p>
    <p id="priceBA">–</p>

    <button id="toggleLogBtn">Show events</button>
    <pre id="eventLog"
         style="display:none;
                height:200px;
                overflow:auto;
                background:#0d0d0d;
                color:#00ff88;
                padding:8px;
                border:1px solid #333;
                font-family:monospace;
                font-size:0.9rem;">
    </pre>
  </div>

  <!-- dApp logic-->
  <script src="./script.js"></script>
</body>
</html>
